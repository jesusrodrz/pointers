<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pointers</title>
  </head>
  <body>
    <header class="header">
      <img src="img/header.jpg" alt="" class="header__img" />
    </header>
    <div id="pointers" class="container">
      <img
        src="https://img.elcomercio.pe/files/ec_article_multimedia_gallery/uploads/2018/03/09/5aa2f203bd572.jpeg"
        class="container__img"
        alt=""
      />
      <div class="pointer" style="--y:40%;--x:30%">
        <button class="pointer__icon">✕</button>
        <div class="pointer__body">
          <button class="pointer__close">✕</button>
          <div class="pointer__item">
            <figure class="pointer__fig">
              <img
                src="https://parfumsfactory.com/wp-content/uploads/2016/09/body-3.jpg"
                alt=""
                class="pointer__img"
              />
            </figure>
            <h2 class="pointer__title">Titulo</h2>
            <p class="pointer__text">Texto</p>
          </div>
          <div class="pointer__item">
            <figure class="pointer__fig">
              <img
                src="https://parfumsfactory.com/wp-content/uploads/2016/09/body-3.jpg"
                alt=""
                class="pointer__img"
              />
            </figure>
            <h2 class="pointer__title">Titulo</h2>
            <p class="pointer__text">Texto</p>
          </div>
          <div class="pointer__item">
            <figure class="pointer__fig">
              <img
                src="https://parfumsfactory.com/wp-content/uploads/2016/09/body-3.jpg"
                alt=""
                class="pointer__img"
              />
            </figure>
            <h2 class="pointer__title">Titulo</h2>
            <p class="pointer__text">Texto</p>
          </div>
          <nav class="pointer__nav">
            <a class="pointer__link" href="#"
              ><i class="icon icon-heart"></i
            ></a>
            <a class="pointer__link" href="#"
              ><i class="icon icon-flickr2"></i
            ></a>
            <a class="pointer__link" href="#"
              ><i class="icon icon-share2"></i
            ></a>
          </nav>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
